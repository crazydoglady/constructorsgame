<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>X-Files Game</title>
</head>
<body>
<header>
</header>
<div class="enter show">
  <div>
    <form id="start" action="">
    <button type="submit" class="believe">-CLICK HERE IF YOU BELIEVE-</button>
  </form>
  </div>
</div>

<div class="main">
  <section class="top">
    <p class="query">What would you like to do?</p>
    <button class='continue'>INVESTIGATE</button>
    <button class='another'>PICK ANOTHER</button>
  </section>
  <section class="dashboard">
  <article class="logbook">
    <h2>Case Notes:</h2>
    <ul>
    </ul>

  </article>
  <article class="middle">
  </article>

  <article class="status">
    <h2>Current Status</h2>
      <ul class="health">
        <li><i class="fa fa-smile-o fa-4x"></i></li>
        <li><i class="fa fa-meh-o fa-4x"></i></li>
        <li><i class="fa fa-frown-o fa-4x"></i></li>
        <li><i class="fa fa-times-circle fa-4x"></i></li>
      </ul>
    <article class="inventory">
      <h3>INVENTORY</h3>
      <span><i class="fa fa-car fa-4x"></i></span>
      <span><i class="fa fa-book fa-4x"></i></span>
      <span><i class="fa fa-file-excel-o fa-4x"></i></span>
      <span><i class="fa fa-shield fa-4x"></i></span>
      <span><i class="fa fa-medkit fa-4x"></i></span>
      <span><i class="fa fa-barcode fa-4x"></i></span>
      <span><i class="fa fa-flask fa-4x"></i></span>
      <span><i class="fa fa-user-secret fa-4x"></i></span>
      <span><i class="fa fa-rocket fa-4x"></i></span>
    </article>


</section>
<section class="bottom">
  <button class="investigate">CONTINUE</button>
  <button class="follow">FOLLOW CLUE</button>

</section>
</div> <!-- end main -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<!-- <script src="templates.js"></script> -->
<script src="main.js"></script>
</body>
</html>
